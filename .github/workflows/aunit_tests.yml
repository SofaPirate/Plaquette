name: AUnit Tests

on:
  push:
    paths:
    - '**.ino'
    - '**.cpp'
    - '**.h'
    - '**auint_tests.yml'
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
        
    - name: Verify tests
      run: |
        make -C tests
        make -C tests test

